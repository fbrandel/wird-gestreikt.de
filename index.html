<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wird gestreikt?</title>
	<style type="text/css">
		body {
			height: 100%;
			font-family: Verdana, Arial, sans-serif;
			font-size: 12px;
			background: #eee;
		}

		ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.wrapper {
			height: 100%;
			width: 400px;
			margin: 0 auto;
		}

		.question {
			font-size: 50px;
			margin-top: 10%;
			font-family: 'Pacifico', cursive;
			text-align: center;
		}

		.answer {
			font-size: 150px;
  			color: red;
  			font-family: 'Leckerli One', cursive;
  			text-align: center;
		}

		.answer .star {
			font-size: 50%;
			color: gold;

		}

		.star {
			font-family: 'Leckerli One', cursive;
			font-size: 40px;
		}

		.details {
			margin-top: 90px;
			position: relative;
			margin-left: auto;
			margin-right: auto;
			color: gray;
		}

		.details li {
			padding-bottom: 12px;
		}

		.details a {
			color: gray;
		}

		.details .star {
			position: absolute;
			top: -30px;
			left: -30px;
		}

		.imprint {
			position: absolute;
			bottom: 5px;
			right: 5px;
			font-size: 11px;
		}

		.imprint a {
			color: gray;
		}

		.yes .answer--no {
			display: none;
		}

		.no .answer--yes {
			display: none;
		}

		.no .details {
			display: none;
		}
	</style>
	<link href='http://fonts.googleapis.com/css?family=Leckerli+One|Pacifico' rel='stylesheet' type='text/css'>
</head>
<body class="yes">
	<div class="wrapper">
		<div class="question">Wird gestreikt?</div>
		<div class="answer answer--yes">Ja<sup class="star">*</sup></div>
		<div class="answer answer--no">Nein</div>
		<div class="details">
			<span class="star">*</span>
			<ul>
				<li>
					<strong>Kindertagesstätten</strong> (11.05.2015):<br>
					<a href="http://www.zeit.de/video/2015-05/4229627409001/tarifkonflikt-kita-beschaeftigte-streiken-bundesweit#autoplay">Kita-Beschäftigte streiken bundesweit</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="imprint"><a href="http://www.fbrandel.de">Kontakt</a></div>

</body>
</html>
